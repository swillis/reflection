<body id='registration'>
  <div class='signup'>
    <img src="images/logo.png" alt="logo" />
    <p>This is a good reasonto signup to Reflection.</p>

    <form id="contact-form" action="/" method="post">
      <div class="row"> 
        <div class="large-12 columns formContainer">
          <input type="text" name="name" id="name" value="" class="requiredField details" placeholder="First name">
        </div>
        <div class="large-12 columns formContainer">
          <input type="text" name="name" id="name" value="" class="requiredField details" placeholder="Last name">
        </div>
        <div class="large-12 columns formContainer">
          <input type="text" name="email" id="email" value="" class="requiredField email details" placeholder="Email Address">
        </div>
        <div class="large-12 columns formContainer">
          <input type="hidden" name="submitted" id="submitted" class="button" value="SEND"><button id="submit" class="submit-signup" type="submit">SUBMIT</button>
        </div>
        <div class="large-12 columns formContainer">
          <p id="error" data-alert class="alert-box">Please fill in all data correctly.</p>
          <p id="thanks" data-alert class="alert-box success">Thanks. We'll get back to you as soon as possible.</p>
          <p id="timedout" data-alert class="alert-box">The connection to the server timed out.</p>
          <p id="state" data-alert class="alert-box"></p>
        </div>
      </div>
    </form>
